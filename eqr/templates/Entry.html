<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/overlay.css') }}"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/init.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/input.js') }}"></script>
	<meta name="theme-color" content="#444d8b"> <!-- changed from #607d8b-->
    <title>Circuit Generator</title>
    <script>

    </script>

<body>
    <nav class="" role="navigation">
       <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo center">Approximate An Equivalent Resistance/Capacitance With Given Components</a>
       </div>
    </nav>

    <div class="container">
<h5 class="center-align">Input Components:</h5>
    <form class="" action="" method=post enctype=multipart/form-data>
<!--        <div class="card">
            <div class="card-content">-->
            <div class="row">
               <div class="inputfield col s12 m4 l7">
                    <input id="isCapCheckBox" type="checkbox" class="validate" name = "isCap">
                    <label for="isCapCheckBox">Check if entering capacitances, else resistances</label>
               </div>
               <div class="inputfield col s12 m4 l7">
                    <input id="Desired Equivalence" type="text" class="validate" name="Desired Equivalence">
                    <label for="Desired Equivalence">Desired Equivalence (in [Ω] or [F])</label>
               </div>
               <div class="inputfield col s12 m4 l7">
                    <input id="Tolerance" type="text" class="validate" name="Tolerance">
                    <label for="Tolerance">Tolerance (in [Ω] or [F])</label>
               </div>
               <div class="inputfield col s12 m1 l7 left-align">
                   <input id="Component Value" type="text" class="validate" name="Component Value">
                   <label for="Component Value">Component Value (in [Ω] or [F])</label>
               </div>
               <div class="inputfield col s12 m1 l7 left-align">
                     <input id="Quantity" type="text" class="validate" name="Quantity">
                     <label for="Quantity">Quantity</label>
               </div>
                <div id="button">
                    <div class="col s12 m1 l1 right-align">
                    <a onclick="removebutton();addrow()" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
               	    </div>
                </div>
               </div>
            <div id="newrows"></div>
        <!--next to text boxes-->

        <!--<button class="btn-disabled waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i></button>-->
        <div class="col s12 center-align">
            <button id="send" class="btn-large waves-effect waves-light center-align send" type="submit" name="action">Submit
            <i class="material-icons right">send</i></button>
        </div>
<!--        </div>
        </div>-->
    </form>
    </div>

<!--    <div class="overlay centered">
            <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>-->
</body>
</html>
